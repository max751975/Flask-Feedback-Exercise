<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <title>{% block title%}{% endblock %}</title>
    </head>
    <body style="background-color: rgb(189, 234, 241);">
        <nav class="navbar navbar-light bg-info justify-content-between">
            <div class="container">
                <a href="/" class="navbar-brand text-light">Flask Feedback</a>
                <ul class="nav navbar-nav flex-row float-right">
                    {% if session["user_id"]%}
                    <li class="nav-item">
                        <p class="nav-link pr-3 text-light">You are logged in as {{ session["username"] }} |</p>
                    </li>
                    <li class="nav-item">
                        <a href="/users/{{ session['user_id']}}" class="nav-link pr-3 text-light">{{session['username']}} |</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/login" class="nav-link pr-3 text-light">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link pr-3 text-light">Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
            <div class="container" style="margin-top: 2em">
            {% for msg in get_flashed_messages() %}
              <div class="alert alert-danger" style="width: 40%;">{{ msg }}</div>
            {% endfor %}  
      
            {% block content %}
            {% endblock %}
          </div>
        
    </body>
</html>
